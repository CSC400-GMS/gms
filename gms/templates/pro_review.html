<DOCTYPE! html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Review</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js" integrity="sha256-2JRzNxMJiS0aHOJjG+liqsEOuBb6++9cY4dSOyiijX4=" crossorigin="anonymous"></script>


      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
      <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

      <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    </head>


    <style>
    label {

      width: : 40px;
      text-align: left;
      color: rgb(255,255,255,.85);
      font-size: 1.55em;
      padding-right: 60%;
      padding-bottom: 15px;
    }
  </style>
    <body>
    {% include 'sidenav.html' %}
    <section class="pro-review">
    <div class="pro-container">
      <div class="pro-card">
      <form action="{{url_for('pro_review', pro_id=pro_id)}}" method="post" id="download">
        <button type='submit'>Download</button>
      </form>
      <form  action="{{url_for('review_submit')}}" id="review_form" method="post" enctype="multipart/form-data">
	<input name="pro_id" value="{{pro_id}}" style="display:none;">
      <label>Significance</label>
        <select style="font-weight: bold;" name="sig" class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option style="font-weight: bold;"  value="1">1</option>
          <option style="font-weight: bold;"  value="2">2</option>
          <option style="font-weight: bold;"  value="3">3</option>
          <option style="font-weight: bold;"  value="4">4</option>
          <option style="font-weight: bold;"  value="5">5</option>
        <select>
      <label>Workplan</label>
        <select style="font-weight: bold;" name="work" class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option style="font-weight: bold;"  value="1">1</option>
          <option style="font-weight: bold;"  value="2">2</option>
          <option style="font-weight: bold;"  value="3">3</option>
          <option style="font-weight: bold;"  value="4">4</option>
          <option style="font-weight: bold;"  value="5">5</option>
        <select>
      <label>Outcomes</label>
        <select style="font-weight: bold;" name="outcomes" class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option style="font-weight: bold;"  value="1">1</option>
          <option style="font-weight: bold;"  value="2">2</option>
          <option style="font-weight: bold;"  value="3">3</option>
          <option style="font-weight: bold;"  value="4">4</option>
          <option style="font-weight: bold;"  value="5">5</option>
        <select>
      <label>budget proposal</label>
        <select style="font-weight: bold;" name="budget" class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option style="font-weight: bold;"  value="1">1</option>
          <option style="font-weight: bold;"  value="2">2</option>
          <option style="font-weight: bold;"  value="3">3</option>
          <option style="font-weight: bold;"  value="4">4</option>
          <option style="font-weight: bold;"  value="5">5</option>
        <select>

      <label>comments</label>
        <textarea style="font-weight:bold;" class='form-control' id="comments" name="comments"></textarea>

      <button type="submit" class="btn btn-default btn-lg btn-block" id="btn" value="submit" name='sub'>Submit Review</button>

      </form>
      </div>
      </div>
    </section>
  </body>
</html>




<script>

$(document).ready(function() {
  $('#comments').each(function () {
    $(this).summernote({
      toolbar: [
        ['style', ['bold', 'italic', 'underline']],
	['font', ['strikethrough', 'superscript', 'subscript']],
	['fontsize' ['fontsize']],
	['para', ['ul', 'ol', 'paragraph']]
      ]
    });
  });
});





</script>
