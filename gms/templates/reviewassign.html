<body class="dark-mode">
      {% include 'sidenav.html' %}
    <div class="container">

      {% block content %}

      {% for message in get_flashed_messages() %}
      <div class="alert alert-warning alert-dismissable" style="color:rgb(0,0,0); position:absolute; top:100px; font-size: 1.5em;">
          <button onclick=delete_flash(this) type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
      </div>
      {% endfor %}

      {% block page_content %}{% endblock %}

      {% endblock %}
      <div class="row">
	<label>Assign A Reviewer</label>
        <div class="col-md-4" id="contact-labels">
                  <label>Email</label>
        </div>
        <div class="col-md-8" id="applicant-form">
    <form action="{{url_for('assign')}}", method='post' enctype='multipart/form-data'>


        <div class="form-group">
          <input type="email" class="form-control" id="email" name="email">
        </div>

	<input type="text" class="form-control" id="pid" name="pid" value="{{pid}}" style="display:none;">

	<div class="form-group">
	  <button type="submit" class="btn btn-default btn-lg btn-block" id="btn" value="submit">Assign</button>
	</div>
	</div>
</div>

  </body>

<script>
function delete_flash(flash){
    $(flash).parent().remove()
}

$(function() {
  $('#datetimepicker1').datetimepicker();
});




</script>
