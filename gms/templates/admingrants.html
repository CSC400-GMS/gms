<DOCTYPE! html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Grants</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
      <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    </head>
    <body class="dark-mode">
      {% include 'sidenav.html' %}
      <section class="grants">
      <div class="grant-table-container">
        <div class="grant-table-item">
        {% if current_user.account == "admin" %}
        <a type="submit" id="btn" href="{{ url_for('grant_upload') }}" style="float: right;">Add Grant</a>
        {% endif %}
        <table class=" table table-hover table-borderless" id="grants-table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
              <th scope="col">Sponsor</th>
              <th scope="col">Requirements</th>
              <th scope="col">Deadline</th>
              <th scope="col">Report</th>
            </tr>
          </thead>
	        {% for grant in grants%}
          <tbody>
           <tr onclick="window.location.href='{{ url_for('showGrant', grantid=grant[0]) }}'">
               <td>{{ grant[0] }}</td>
               <td>{{ grant[1] }}</td>
               <td>{{ grant[2] }}</td>
               <td>{{ grant[4] }}</td>
               <td>{{ grant[6] }}</td>
               <td><a type="submit" id="btn" href="{{ url_for('grant_report', grant_id=grant[0]) }}">Generate Report</a></td>
           </tr>
	        {% endfor %}
         </tbody>
       </table>
       </div>
     </div>
    </section>

<script>

</script>
    </body>
  </html>
