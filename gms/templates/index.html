    <div class="container">
      <div class="row">
        <div class="col-xs-3 mx-auto">
          <div class="card">
            <form class="login-space" action="{{url_for('index')}}" method="post">
              <h1>Welcome Back</h1>
              <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password">
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="userclass" value="researcher">As Grantseeker
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="userclass" value="admin">As Admin
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="userclass" value="reviewer">As Reviewer
                </label>
              </div>
              <button type ="submit" class="btn btn-default btn-lg btn-block" id="btn" value="LOGIN">LOGIN</button>
            </form>
            <a href="/register" class="reg-log">Not a member? Register Here</a>
          </div>
        </div>
      </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    function delete_flash(flash){
        $(flash).parent().remove()
    }
    const btn = document.querySelector(".btn-toggle");
    const currentTheme = localStorage.getItem("theme");
    if (currentTheme == "light") {
      document.body.classList.add("light-mode");
    }

    btn.addEventListener("click", function () {
      document.body.classList.toggle("light-mode");

      let theme = "dark";
      if (document.body.classList.contains("light-mode")) {
        theme = "light";
      }
      localStorage.setItem("theme", theme);
        });

</script>
