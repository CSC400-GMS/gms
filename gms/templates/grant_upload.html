<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js" integrity="sha256-2JRzNxMJiS0aHOJjG+liqsEOuBb6++9cY4dSOyiijX4=" crossorigin="anonymous"></script>

    <style>
    .card input::placeholder{

      color: rgb(0,0,0);

    }
    .navbar {
      margin-bottom: 100px;
    }

    </style>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-drak bg-dark">
    <a class="navbar-brand order-md-0" href="{{url_for('index')}}"><h2>GMS</h2></a>

    </nav>
    <div class="container">
      <div class="row lg-6"></div>
    </div>

    <div class="container">
      <div class="row"></div>
      <div class="row">
      <div class="col">
          <div class="card w-75">
            <div class="card-title">
              <h2 style="text-align:center;">Add a new Grant</h2>
            </div>

            <div class="card-body">

            <form action="{{url_for('grant_upload')}}", method='post' enctype='multipart/form-data'>
              <div class="row">
                <div class="col md-6">

              <div class="form-group">
              <label>Title</label>
                <input type="title" class="form-control" name="title">
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col">

              <div class="form-group">
                <label>Sponsor</label>
                <input type="sponsor" class="form-control" name="sponsor">
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col">

              <div class="form-group" >
                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                  <label>Deadline</label>
            <input type="text" class="form-control datetimepicker-input" name="deadline" data-target="#datetimepicker1" />
            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
              </div>
              </div>
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col">

              <div class="form-group">
              <label>Requirements</label>
                <input type="file" class="form-control-file" name="file_up" readonly>
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col">

              <div class="form-group">
                  <button type ="submit" class="btn btn-default btn-lg btn-block" id="btn" value="submit">Add Grant</button>
                </div>

              </div>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>

  </body>
</html>


<script>

$(function() {
  $('#datetimepicker1').datetimepicker();
});
</script>
